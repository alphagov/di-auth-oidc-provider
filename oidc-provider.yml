server:
  type: simple
  applicationContextPath: /
  connector:
    type: http
    port: 8080

issuer: di-auth-oidc-provider
authenticationServiceProvider: ${AUTHENTICATION_SERVICE_PROVIDER:-cognito}

database:
  driverClass: org.postgresql.Driver
  url: ${DATABASE_URL:-jdbc:postgresql://localhost:15432/store}
  user: user
  password: pass